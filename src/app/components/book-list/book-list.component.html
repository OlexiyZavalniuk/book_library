<app-edit-book [id]="getId()"></app-edit-book>
<div
  style="
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    justify-content: center;
    row-gap: 10px;
    column-gap: 10px;
  "
>
  <div *ngFor="let book of books">
    <app-book-list-item [book]="book"></app-book-list-item>
  </div>
</div>
